<ion-header>
  <ion-toolbar>
    <div class="toolbar">
      <ion-title>
        Home
      </ion-title>
      <ion-button *ngIf="this.mediaProvider.loggedIn" (click)="uploadClick()"
        >upload</ion-button
      >
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card
      *ngFor="let item of mediaFilesArray"
      (click)="showSinglePost(item)"
    >
      <ion-card-header>
        <div class="postTitle">
          <ion-card-title>{{ item.title }}</ion-card-title>
          <ion-card-subtitle>{{
            item.user_id | userData | async
          }}</ion-card-subtitle>
        </div>

        <button *ngIf="!item.favourited">
          <ion-icon
            (click)="favouritePost(item)"
            class="heart"
            name="heart-empty"
          ></ion-icon>
        </button>
        <button *ngIf="item.favourited">
          <ion-icon
            (click)="unFavouritePost(item)"
            class="heart"
            name="heart"
          ></ion-icon>
        </button>
      </ion-card-header>

      <ion-card-content>
        <div class="image-container">
          <img
            class="thumbnail"
            *ngIf="item.media_type == 'image'"
            [alt]="item.title"
            [src]="
              'http://media.mw.metropolia.fi/wbma/uploads/' +
              (item.file_id | thumbnail: 'large' | async)
            "
          />
          <img
            class="thumbnail"
            *ngIf="item.media_type == 'video'"
            [alt]="item.title"
            [src]="
              'http://media.mw.metropolia.fi/wbma/uploads/' +
              (item.file_id | thumbnail: 'screenshot' | async)
            "
          />
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
