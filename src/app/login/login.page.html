<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()" *ngIf="!registering">
    <ion-item>
      <ion-input
        type="text"
        placeholder="Username"
        name="username"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        type="password"
        placeholder="Password"
        name="password"
        required
      ></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Login</ion-button>
    <ion-button expand="full" fill (click)="switchTemplate()"
      >Register</ion-button
    >
  </form>

  <form *ngIf="registering">
    <ion-item>
      <ion-input
        type="text"
        placeholder="Username"
        name="username"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        type="email"
        placeholder="Email"
        name="email"
        required
        pattern="[A-Za-z0-9._%+-]{2,}@[a-zA-Z-_.]{2,}[.]{1}[a-zA-Z]{2,}"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        type="text"
        placeholder="Full name"
        name="full_name"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        type="password"
        placeholder="Password"
        name="password"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        type="password"
        placeholder="Confirm password"
        name="confirm_password"
        required
      ></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Register</ion-button>
    <ion-button expand="full" fill (click)="switchTemplate($event)"
      >Login</ion-button
    >
  </form>
</ion-content>
