<ion-header>
  <ion-toolbar>
    <div class="toolbar">
      <ion-icon
        class="back-arrow"
        name="arrow-round-back"
        (click)="navBack()"
      ></ion-icon>
      <ion-title>Upload files</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>Upload media</h2>
  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type="text" [(ngModel)]="this.fileTitle"></ion-input
  ></ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-textarea [(ngModel)]="this.fileDesc"> </ion-textarea
  ></ion-item>

  <ion-item #uploadButtons>
    <ion-button
      *ngIf="!this.fileBlob"
      type="button"
      clear
      (click)="chooseFile()"
    >
      Choose file
    </ion-button>
    <ion-button *ngIf="this.fileBlob" type="button" clear (click)="resetForm()">
      Reset
    </ion-button>
  </ion-item>

  <ion-button
    *ngIf="this.fileBlob && this.fileTitle.length > 2"
    type="button"
    block
    (click)="upload()"
  >
    Upload
  </ion-button>

  <ion-card *ngIf="this.fileData">
    <img id="preview" [ngStyle]="getFilters()" [src]="this.fileData" />

    <ion-list>
      <ion-item>
        <ion-range
          min="0"
          max="200"
          step="2"
          [(ngModel)]="brightness"
          pin="true"
        >
          <ion-icon small range-left name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="200" step="2" [(ngModel)]="contrast" pin="true">
          <ion-icon small range-left name="contrast"></ion-icon>
          <ion-icon range-right name="contrast"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range
          min="0"
          max="200"
          step="2"
          [(ngModel)]="saturation"
          pin="true"
        >
          <ion-icon small range-left name="water"></ion-icon>
          <ion-icon range-right name="water"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="100" step="2" [(ngModel)]="sepia" pin="true">
          <ion-icon small range-left name="thermometer"></ion-icon>
          <ion-icon range-right name="thermometer"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
